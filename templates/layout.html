<!doctype html>
<html>
  <head>
    <title>PELD-Fleet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <style>
      body {display: none; background-color: #222}
    </style>
  </head>
  <body>
    <div class="container-fluid p-0 d-flex flex-column h-100">
      <div class="navbar navbar-expand-lg navbar-dark bg-primary py-2">
        <a href="{{ url_for('main_pages.index') }}" class="navbar-brand">
          <img src="{{ url_for('static', filename='img/favicon.ico') }}" width="32" height="32">
          <span class="align-middle pl-1">+</span>
          <svg height="32" width="32">
            <polyline points="2,11 16,3 30,11" class="chevron-logo"></polyline>
            <polyline points="2,20 16,12 30,20" class="chevron-logo"></polyline>
            <polyline points="2,29 16,21 30,29" class="chevron-logo"></polyline>
            ?
          </svg>
          <span class="align-middle">PELD-Fleet</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../help/">Help</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../help/">FAQ</a>
            </li>
          </ul>
          {% block header %}
          {% endblock %}
        </div>
      </div>
      <div id="content" class="m-2">{% block content %}{% endblock %}</div>
    </div>
    <script src="{{ url_for('static', filename='dist/bundle.js') }}" type="text/javascript"></script>
  </body>
</html>
